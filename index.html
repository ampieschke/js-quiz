<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Begin Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JS Quiz!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Take Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="high-score.html">See High Score</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Begin Nav Bar -->

    <!-- Begin Content -->
    <h1 class="main" id="timer">Welcome</h1>
    <h3 class="main" id="progress"></h3>
    <div class="row justify-content-center">
        <div class="card text-center" style="width:80%;">

            <div class="card-body">
                <h5 class="card-title">JS Quiz</h5>
                <p class="card-text" id="question">Welcome to the quiz! You will have 60 seconds to answer a series of
                    multiple choice
                    questions.
                    <br>
                    Be careful! Every time a question is answered wrong, you will be docked 5 seconds.
                    <br>
                    Click "Begin" when you are ready!

                </p>
                <row id="beginButton">
                    <button class="btn btn-primary">Begin!</button>
                </row>
                <row id="answers" class="hiden">
                    <button class="btn btn-primary" id="btnA">A</button>
                    <button class="btn btn-primary" id="btnB">B</button>
                    <button class="btn btn-primary" id="btnC">C</button>
                    <button class="btn btn-primary" id="btnD">D</button>
                </row>
                <row id="nextButton" class="hiden">
                    <button class="btn btn-primary">Next!</button>
                </row>
            </div>
        </div>
        <!-- End Content -->


        <script src="Assets/script.js"></script>
</body>

</html>
